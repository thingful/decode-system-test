version: '3'
services:
  postgres:
    build:
      context: ./postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_vol:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=decode
      - POSTGRES_DB=postgres
      - DATABASES=iotstore,iotencoder,devicereg

  datastore:
    build:
      context: ./iotpilot
      dockerfile: Dockerfile.iotstore
    ports:
      - "8080:8080"
    restart: always
    environment:
      - IOTSTORE_DATABASE_URL=postgres://decode:password@postgres:5432/iotstore?sslmode=disable
    depends_on:
      - postgres
    entrypoint: /entrypoint.sh
    command: [ "/iotstore", "server", "--verbose" ]

  encoder:
    build:
      context: ./iotpilot
      dockerfile: Dockerfile.iotenc
    ports:
      - "8081:8080"
    restart: always
    environment:
      - IOTENCODER_DATABASE_URL=postgres://decode:password@postgres:5432/iotencoder?sslmode=disable
      - IOTENCODER_ENCRYPTION_PASSWORD=EQyDADzzGhQ1TVrlDj6X4jCI
      - IOTENCODER_HASHID_SALT=b4316b2894917fb5bb924c5df6db30384b1c
    depends_on:
      - postgres
      - datastore
      - broker
    entrypoint: /entrypoint.sh
    command: [ "/iotenc", "server", "--datastore", "http://datastore:8080", "--verbose" ]

  devicereg:
    build:
      context: ./iotpilot
      dockerfile: Dockerfile.devicereg
    ports:
      - "8082:8080"
    restart: always
    environment:
      - DEVICEREG_DATABASE_URL=postgres://decode:password@postgres:5432/devicereg?sslmode=disable
      - DEVICEREG_ENCRYPTION_PASSWORD=bKJW20u1PsvQSrmJojzoG2EJ
    depends_on:
      - postgres
      - encoder
    entrypoint: /entrypoint.sh
    command: [ "/devicereg", "server", "--encoder", "http://encoder:8080", "--verbose" ]

  broker:
    image: thingful/scfake:v0.0.3
    ports:
      - "1883"
      - "8083:8080"
    restart: always
    environment:
      - HTTP_PORT=8080

  prometheus:
    image: prom/prometheus:v2.2.1
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:5.1.3
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - grafana_vol:/var/lib/grafana
    depends_on:
      - prometheus

  webdemo:
    image: thingful/decode-demo:7a159a9-dirty
    ports:
      - "5000:5000"
    environment:
      - DATA_STORE_URL=http://datastore:8080/twirp/devicereg.DeviceRegistration/ClaimDevice
      - REGISTER_URL=http://devicereg:8080/twirp/datastore.Datastore/ReadData
    depends_on:
      - postgres
      - encoder
      - broker
      - datastore

volumes:
  postgres_vol:
  grafana_vol:
